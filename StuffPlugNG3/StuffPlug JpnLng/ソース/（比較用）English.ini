[Options]
Title=StuffPlug 3 Options
HeaderText=Options
HideShowDescription=Hide or show feature description
catGeneral=General
catGeneralTT=General features.
catConversations=Conversations
catConversationsTT=Features that affect conversations or the conversation window.
catContactList=Contact list
catContactListTT=Features that affect the contact list.
catScripts=Scripts
catScriptsTT=Third-party scripts to add new features.
catExperimental=Experimental
catExperimentalTT=Highly experimental and often untested features.
ContentStealer=Enable the Content-Stealer
ContentStealerTooltip=The Content-Stealer allows you to steal your contacts emoticons, (dynamic) display pictures, and winks!
SystrayMail=New mail icon in the System tray
SystrayMailTooltip=Shows a mail icon in the system tray when a new e-mail arrives. Double click it to open your inbox.
ActionText=Enable the Action Text Feature
ActionTextTooltip=This feature lets you send text messages without "xxx says:". Use !action to immitate the messenger notes.
Chatname=Use a Chat-Only name
ChatnameTooltip=A chat-only name is a name only displayed in conversations.
FakeInvite=Enable the Fake-Invite feature
FakeInviteTooltip=This feature lets you invite your friends to fake activies. Example "Your contact has invited you to *start paying attention*".
BlockTalk=Allow talking to contacts you blocked
BlockTalkTooltip=Allows you to stop people starting conversations with you, while still allowing you to talk to them when you need to.
MegaMessages=Boost character limit
MegaMessagesTooltip=Allow up to 5,000 characters in each message. Particularly useful when copy-pasting large letters or pieces of code.
StatusTaskbar=Make window icons reflect contact status
StatusTaskbarTooltip=Changes conversation icons to reflect the status of the participants, allowing for quick spotting of offline conversations.
FNEditor=Allow editing of Display Name in contact-list
FNEditorTooltip=Allows you to edit your display name from the contact list just like you can with your PSM.
FlashLED=Flash keyboard LED when full screen app
FlashLEDTooltip=This feature flashes one or more LEDs on your keyboard when a new message arrives while there is a full screen application opened.
FlashLEDN=Flash Num Lock LED
FlashLEDC=Flash Caps Lock LED
FlashLEDS=Flash Scroll Lock LED
DefaultBrowser=Open all URLs in default browser
DefaultBrowserTooltip=Open all links and URLs - including your Hotmail mailbox - in your default browser.
Updater=Check for new updates every week
UpdaterTooltip=Allow StuffPlug to check for new versions every 7 days.
ContactClockResponse=Allow others to request my current timezone.
ContactClockResponseTooltip=Respond to timezone requests made by StuffPlug users using the ContactClock feature.
ContactClock=Display timezone-adjustable clock in conversations.
ContactClockTooltip=Display a clock in all single-user conversations under the display picture, timezone adjustable per contact.
ConvoButton=Show an SP button in conversation windows.
ConvoButtonTooltip=Show a StuffPlug 3 button in the toolbar in each conversation window, for quick access to all features.
CLButton=Show an SP button in the contact list.
CLButtonTooltip=Show a StuffPlug 3 button in the contact list toolbar, for quick access to all features.
AllCustomEmo=Allow replacing of default emoticons.
AllCustomEmoTooltip=Enables creating of custom emoticons with standard emoticon shortcuts, like :), :( or :D.
MoreCustomEmo=Allow more than 5 custom emoticons per message.
MoreCustomEmoTooltip=Allow an unlimited amount of custom emoticons to be used per message. Has to be enabled on receiving side too.
FTLimit=Disable File-Transfer Limit.
FTLimitTooltip=Allow more than 3 file transfers at the same time.
TypingUser=Disable TypingUser message.
TypingUserTooltip=Disable your "x is typing a message" notification.
Polygamy=Enable polygamy.
PolygamyTooltip=Allow multiple instances of Windows Live Messenger.
Timestamps=Enable customizable timestamps
TimestampsTooltip=Puts customizable timestamps in front of the "contact Says:" text. See website FAQ for format specifications.
WordwheelAdd=Enable adding new contacts through the wordwheel.
WordwheelAddTooltip=Allows you to quickly add new contacts through the wordwheel.
GroupBlock=Add group-blocking to group menu.
GroupBlockTooltip=Add "Block entire group" and "Unblock entire group" to the right-click menu of groups.
CustomContent=Allow special StuffPlug Content.
CustomContentTooltip=Allow dynamic content (winks, DDPs) by SP3 partner sites to be used. Needs receiving end to have this feature too.
Scripting=Allow StuffPlug scripts to be loaded.
ScriptingTooltip=Allows you to add new functionality to StuffPlug using scripts.
Experimental=Show Experimental Menu
ExperimentalTooltip=Show experimental features menu in the options dialog.
IMTabs=Tabbed conversations
IMTabsTooltip=Group conversations in one window, with tabs to switch between conversations.
InkExtension=Ink Extension
InkExtensionTooltip=Adds several new features to the ink or hand-written messages function messenger.
FlushMem=Memory Flusher
FlushMemTooltip=This feature periodically flushes messengers used memory, and keeps it's overall memory usage lower.
SecuritySpeedup=Security Speedup
SecuritySpeedupTooltip=Speeds up message security checks by replacing them with faster, yet identical, methods.
ProperColorize=Proper colorization
ProperColorizeTooltip=Replace the colorization method with a proper implementation. Will result in brighter and more saturated colors. To activate properly , please close and re-open each window, or change the colorization.

